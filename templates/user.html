<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            margin: 0 auto;
            padding: 20px;
            max-width: 1200px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgb(147, 156, 153);
            padding: 20px;
            border-radius: 20px;
        }

        .navbar #fullname {
            font-size: 30px;
            color: white;
        }

        .navbar .btn {
            background-color: #fff;
            color: rgb(40, 167, 69);
            border: 1px solid rgb(40, 167, 69);
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .navbar .btn:hover {
            background-color: rgb(40, 167, 69);
            color: white;
        }

        .inner2 {
            margin-top: 30px;
            background-color: rgb(147, 156, 153);
            padding: 20px;
            border-radius: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            gap: 20px;
        }

        .card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            flex: 1 1 calc(33.33% - 40px);
            max-width: calc(33.33% - 40px);
            width: 20rem;
            padding: 20px;
        }

        .card h5 {
            font-size: 1.2rem;
            color: #333;
        }

        .card p {
            color: #555;
        }

        .placeholder {
            text-align: center;
            margin-top: 50px;
        }

        .placeholder h1 {
            font-size: 2rem;
            color: #333;
        }

        .placeholder p {
            font-size: 1rem;
            color: #555;
        }
    </style>
</head>
<body style="overscroll-behavior-x: auto;">
    <div class="container">
        <nav class="navbar">
            <div id="fullname">Welcome, {{ fullname }}</div>
            <a href="/upload" class="btn">Add File</a>
        </nav>

        {% if projects and projects|length > 0 %}
        <div class="inner2">
            {% for project in projects %}
            <div class="card">
                <h5 class="card-title">Project Link</h5>
                <p class="card-text">
                    <a href="{{ project }}" target="_blank">{{ project }}</a>
                </p>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <div class="placeholder">
            <h1>User Dashboard</h1>
            <p>Welcome to your dashboard. Click the "Upload File" button above to upload your files.</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
