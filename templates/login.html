<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons for eye icon -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      .password-container {
        position: relative;
      }
      .password-toggle {
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        cursor: pointer;
      }
    </style>
  </head>
  <body class="bg-light">
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div
        class="card shadow-lg p-4"
        style="max-width: 500px; width: 100%; border-radius: 10px"
      >
        <h2 class="text-center text-dark mb-4">Login</h2>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %} {% if
        messages %} {% for category, message in messages %}
        <div class="alert alert-{{ category }} mb-3">{{ message }}</div>
        {% endfor %} {% endif %} {% endwith %}

        <!-- Login Form -->
        <form method="post" action="{{ url_for('login') }}">
          <div class="mb-3">
            <label for="student_id" class="form-label">Student ID</label>
            <input
              type="text"
              class="form-control"
              id="student_id"
              name="student_id"
              required
              placeholder="Enter your student ID"
            />
          </div>
          <div class="mb-3 password-container">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
              placeholder="Enter your password"
            />
            <!-- Show/Hide Password Icon -->
            <i id="togglePassword" class="bi bi-eye password-toggle mt-3"></i>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // Toggle password visibility
      const togglePassword = document.getElementById("togglePassword");
      const passwordField = document.getElementById("password");

      togglePassword.addEventListener("click", function () {
        // Toggle the type of the password field
        const type = passwordField.type === "password" ? "text" : "password";
        passwordField.type = type;

        // Toggle the eye icon
        this.classList.toggle("bi-eye-slash");
        this.classList.toggle("bi-eye");
      });
    </script>
  </body>
</html>
