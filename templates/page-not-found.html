<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Russo+One&display=swap" rel="stylesheet">
  <style>
    *,
    *:after,
    *:before {
      box-sizing: border-box;
    }

    body {
      padding: 0;
      margin: 0;
      font-family: 'Lato', sans-serif;
    }

    .container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .container-star {
      background-image: linear-gradient(to bottom, #292256 0%, #8446cf 70%, #a871d6 100%);
      position: relative;
    }

    .container-star:after {
      background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0) 40%, rgba(15, 10, 38, 0.2) 100%);
      content: "";
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
    }

    .star-1 {
      position: absolute;
      border-radius: 50%;
      background-color: #ffffff;
      animation: twinkle 5s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% {
        opacity: 0.7;
      }
      50% {
        opacity: 0.3;
      }
    }

    .container-title {
      width: 600px;
      height: 450px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      position: absolute;
      color: white;
      line-height: 1;
      font-weight: 700;
      text-align: center;
      justify-content: center;
      align-items: center;
      display: flex;
      flex-direction: column;
    }

    .title > * {
      display: inline-block;
      font-size: 200px;
    }

    .number {
      text-shadow: 20px 20px 20px rgba(0, 0, 0, 0.2);
      padding: 0 0.2em;
      font-family: 'Russo One', sans-serif;
    }

    .subtitle {
      font-size: 25px;
      margin-top: 1.5em;
      font-family: "Lato", sans-serif;
      text-shadow: 4px 4px 4px rgba(0, 0, 0, 0.2);
    }

    button {
      font-size: 22px;
      margin-top: 1.5em;
      padding: 0.5em 1em;
      letter-spacing: 1px;
      font-family: "Lato", sans-serif;
      color: white;
      background-color: transparent;
      border: 2px solid white;
      border-radius: 5px;
      text-shadow: 4px 4px 4px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      z-index: 999;
      transition: opacity 0.2s ease;
    }

    button:hover {
      opacity: 0.7;
    }

    .moon {
      position: relative;
      border-radius: 50%;
      width: 160px;
      height: 160px;
      z-index: 2;
      background-color: #fff;
      box-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #fff, 0 0 70px #fff, 0 0 80px #fff, 0 0 100px #ff1177;
      animation: rotate 5s ease-in-out infinite;
    }

    .face {
      position: absolute;
      top: 60%;
      left: 47%;
    }

    .moon .mouth {
      border-top-left-radius: 50%;
      border-bottom-right-radius: 50%;
      border-top-right-radius: 50%;
      background-color: #5c3191;
      width: 25px;
      height: 25px;
      position: absolute;
      animation: snore 5s ease-in-out infinite;
      transform: rotate(45deg);
      box-shadow: inset -4px -4px 4px rgba(0, 0, 0, 0.3);
    }

    .eyes {
      position: absolute;
      top: -30px;
      left: -30px;
    }

    .eyes .eye-left, .eyes .eye-right {
      border: 4px solid #5c3191;
      width: 30px;
      height: 15px;
      border-bottom-left-radius: 100px;
      border-bottom-right-radius: 100px;
      border-top: 0;
      position: absolute;
    }

    .eye-left:before, .eye-left:after, .eye-right:before, .eye-right:after {
      content: "";
      position: absolute;
      border-radius: 50%;
      width: 4px;
      height: 4px;
      background-color: #5c3191;
      top: -2px;
      left: -4px;
    }

    .eye-right:before {
      left: auto;
      right: -4px;
    }

    @keyframes rotate {
      0%, 100% {
        transform: rotate(-8deg);
      }

      50% {
        transform: rotate(0deg);
      }
    }

    @keyframes snore {
      0%, 100% {
        transform: scale(1) rotate(30deg);
      }

      50% {
        transform: scale(0.5) rotate(30deg);
        border-bottom-left-radius: 50%;
      }
    }

    @media screen and (max-width: 580px) {
      .number {
        font-size: 100px;
      }

      .subtitle {
        font-size: 20px;
        padding: 0 1em;
      }

      .moon {
        width: 100px;
        height: 100px;
      }

      .face {
        transform: scale(0.7);
      }
    }
  </style>
</head>
<body>
  <div class="container container-star">
    <!-- 30 stars in two sets -->
    <div class="star-1" style="top: 10vh; left: 20vw; width: 6px; height: 2px;"></div>
    <div class="star-1" style="top: 30vh; left: 50vw; width: 8px; height: 3px;"></div>
    <!-- ... Add more stars as needed ... -->

    <div class="container-bird">
      <!-- Birds flying -->
      <div class="bird bird-anim">
        <div class="bird-container">
          <div class="wing wing-left">
            <div class="wing-left-top"></div>
          </div>
          <div class="wing wing-right">
            <div class="wing-right-top"></div>
          </div>
        </div>
      </div>
      <!-- Add more bird elements if needed -->
    </div>

    <div class="container-title">
      <div class="title">
        <div class="number">4</div>
        <div class="moon">
          <div class="face">
            <div class="mouth"></div>
            <div class="eyes">
              <div class="eye-left"></div>
              <div class="eye-right"></div>
            </div>
          </div>
        </div>
        <div class="number">4</div>
      </div>
      <div class="subtitle">Oops. Looks like you took a wrong turn.</div>
      <button>Go back</button>
    </div>
  </div>
</body>
</html>
