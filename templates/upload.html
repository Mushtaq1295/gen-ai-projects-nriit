<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload File</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container my-5">
      <div class="card shadow-lg mx-auto" style="max-width: 600px; border-radius: 20px;">
        <div class="card-body bg-secondary text-white rounded">
          <h1 class="text-center">Upload Your Project</h1>

          <!-- Flash Messages -->
          {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
          <div class="alert alert-info mt-3">
            <ul class="list-unstyled mb-0">
              {% for category, message in messages %}
              <li class="text-{{ category }}">{{ message|safe }}</li>
              {% endfor %}
            </ul>
          </div>
          {% endif %}
          {% endwith %}

          <!-- Form -->
          <form action="/upload" method="post" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3">
              <label for="projectName" class="form-label">Name of the Project</label>
              <input
                type="text"
                class="form-control"
                id="projectName"
                name="project_name"
                placeholder="Enter Project Name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="projectDescription" class="form-label">Write Description</label>
              <textarea
                class="form-control"
                id="projectDescription"
                name="project_description"
                rows="3"
                placeholder="Enter Project Description"
                required
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="projectfile" class="form-label">Upload Project File</label>
              <input
                type="file"
                class="form-control"
                id="projectfile"
                name="file"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary w-100">Upload Project</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
